<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <title>Google</title>
</head>

<body>
    <div class="flex-container">
        <header>
            <div class="gmail">
                <a href="#" id="mail">Gmail</a>
            </div>

            <div class="images">
                <a href="#" id="img">Images</a>
            </div>

            <a href="#" class="apps">
                <i class="material-icons">apps</i>
            </a>

            <a href="#" class="account">
                <div class="circle">
                    <p>G</p>
                </div>
            </a>
        </header>

        <div class="main">
            <div class="logo">
                <img src="https://bit.ly/39UPFjN">
            </div>

            <div class="search">
                <div class="search-bar">
                    <i class="material-icons">search</i>
                    <input type="text" id="search">
                </div>
                <div class="buttons">
                    <button class="google-search">Google Search</button>
                    <button class="feeling-lucky">I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    <p>Google offerd in: <a href="#" class="lng">Romana</a> <a href="#" class="lng">magyar</a> <a href="#" class="lng">Deutsch</a>
                </div>
            </div>
        </div>


        <footer>
            <div class="country">
                <p id="ro">Romania</p>
            </div>
            <div class="links">
                <div class="left">
                    <a href="#" id="link-style">About</a>
                    <a href="#" id="link-style">Advertising</a>
                    <a href="#" id="link-style">Business</a>
                    <a href="#" id="link-style">How Search Works</a>
                </div>
                <div class="right">
                    <a href="#" id="link-style">Privacy</a>
                    <a href="#" id="link-style">Terms</a>
                    <a href="#" id="link-style">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
