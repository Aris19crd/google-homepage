<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div>
        <header>
            <div class="gmail">
                <a href="#">Gmail</a>

            <div class="images">

        <div class="search">

                <input type="text" id="search">

        </div>

        <footer>
            <div class="country">
                <h4>Romania</h4>
            </div>
            <div class="links">
                <div class="left">
                    <a href="#" id="link-color">About</a>
                    <a href="#" id="link-color">Advertising</a>
                    <a href="#" id="link-color">Business</a>
                    <a href="#" id="link-color">How Search Works</a>
                </div>
                <div class="right">
                    <a href="#" id="link-color">Privacy</a>
                    <a href="#" id="link-color">Terms</a>
                    <a href="#" id="link-color">Settings</a>
                </div>
            </div>
        </footer>
    </div>

</html>
